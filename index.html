<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 78</title>
</head>
<body>
    <center>
        <h1>My Family Book</h1>
        <img id="img1" width="500px" height="500px" src="https://languageduringmealtime.com/wp-content/uploads/2014/11/The-family-book-e1417314391978.jpg">
        <h4 id="names"></h4>
        <button  onclick="next_img()">Next</button>
    </center>
   
    <script>
        var images=["https://st.depositphotos.com/1724125/2693/v/950/depositphotos_26930203-stock-illustration-cartoon-dad.jpg",
                    "https://comicvine1.cbsistatic.com/uploads/scale_small/11/111746/4310791-latest.jpg",
                    "https://thumbs.dreamstime.com/z/big-brother-giving-his-little-brother-piggyback-ride-illustration-89952242.jpg",
                    "https://i.pinimg.com/originals/81/64/9e/81649e253f65e1a5b1513584479bd4d3.jpg"];

        var names=["Muraleedhara Rao", "Prameela", "Bhaskar", "Varsha"];
        var i=0;
        function next_img(){

            document.getElementById("img1").src=images[i];
            document.getElementById("names").innerHTML=names[i];
            i++;
            if(i==4){
                i=0;
            }
        }


    </script>
</body>
</html>
